{% extends "utils/base.html" %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/create-lunch.js') }}"></script>
{% endblock %}

{% block sectionTitle %}Create lunch{% endblock %}

{% block content %}
    <div>

        {% include "utils/error-panel.html" %}

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="days">Days *</label>
            <input type="number" class="form-control" id="days">
        </div>

        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url">
        </div>

        <div class="form-group">
            <label for="dinner">Related dinner</label>
            <select class="form-control" id="dinner">
                <option value="">---</option>
                {% for dinner in dinners  %}
                    <option value="{{ dinner.id }}">
                        {{ dinner.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="starter"> Need starter?
            </label>
        </div>

        <button id="create-lunch" class="btn btn-lg btn-default">Save</button>
    </div>
{% endblock %}
