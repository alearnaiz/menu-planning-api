{% extends "utils/base.html" %}


{% block sectionTitle %}Login{% endblock %}

{% block content %}
    <form method="GET" action="/web/current-menus">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" required class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required class="form-control" id="password" placeholder="Password">
         </div>
        <button type="submit" id="loginBtn" class="btn btn-default">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
           $("#loginBtn").click(function() {
               document.cookie = "username=" + $("#username").val();
               document.cookie = "password=" + $("#password").val();
           });

        });
    </script>
{% endblock %}
